<body>
    <input onkeyup="set()" type="text" id="txtData"> <br><br>
    <button onclick="set()">set</button>
    <script>
        function set() {
            data=document.getElementById('txtData').value
            var arr = ["annu", "ramu", "shri", "vinay", "manju"]
            newArr = arr.filter((name) => {
                return name.match(data)
            })
            console.log(newArr)
        }
